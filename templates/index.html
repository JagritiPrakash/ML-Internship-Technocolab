<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Parkinson Disease</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}", method="post">
    	<input type="number" step="any" name="MDVP:Fo(Hz)" placeholder="MDVP:Fo(Hz)" required="required" />
        <input type="number" step="any" name="MDVP:Fhi(Hz)" placeholder="MDVP:Fhi(Hz)" required="required" />
        <input type="number" step="any" name="MDVP:Flo(Hz)" placeholder="MDVP:Flo(Hz)" required="required" />
        <input type="number" step="any" name="MDVP:Jitter(%)" placeholder="MDVP:Jitter(%)" required="required" />
        <input type="number" step="any" name="MDVP:Jitter(Abs)" placeholder="MDVP:Jitter(Abs)" required="required" />
        <input type="number" step="any" name="MDVP:RAP" placeholder="MDVP:RAP" required="required" />
        <input type="number" step="any" name="MDVP:PPQ" placeholder="MDVP:PPQ" required="required" />
        <input type="number" step="any" name="Jitter:DDP" placeholder="Jitter:DDP" required="required" />
        <input type="number" step="any" name="MDVP:Shimmer" placeholder="MDVP:Shimmer" required="required" />
        <input type="number" step="any" name="MDVP:Shimmer(dB)" placeholder="MDVP:Shimmer(dB)" required="required" />
        <input type="number" step="any" name="Shimmer:APQ3" placeholder="Shimmer:APQ3" required="required" />
        <input type="number" step="any" name="Shimmer:APQ5" placeholder="Shimmer:APQ5" required="required" />
        <input type="number" step="any" name="MDVP:APQ" placeholder="MDVP:APQ" required="required" />
        <input type="number" step="any" name="Shimmer:DDA" placeholder="Shimmer:DDA" required="required" />
        <input type="number" step="any" name="NHR" placeholder="NHR" required="required" />                        
        <input type="number" step="any" name="HNR" placeholder="HNR" required="required" />                        
        <input type="number" step="any" name="RPDE" placeholder="RPDE" required="required" />                        
        <input type="number" step="any" name="DFA" placeholder="DFA" required="required" />                        
        <input type="number" step="any" name="spread1" placeholder="spread1" required="required" />                        
        <input type="number" step="any" name="spread2" placeholder="spread2" required="required" />
        <input type="number" step="any" name="D2" placeholder="D2" required="required" />
        <input type="number" step="any" name="PPE" placeholder="PPE" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
